server:
  port: 8080

spring:
  application:
    name: cosplay
  datasource:
    url: jdbc:h2:mem:cosplaydb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  ai:
    openai:
      base-url: ${ALIYUN_BAILIAN_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode/v1}
      api-key: ${ALIYUN_BAILIAN_API_KEY:replace-with-your-key}
      chat:
        options:
          model: ${DEEPSEEK_MODEL:deepseek-chat}
          temperature: 0.7
          max-tokens: 1024

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.ai: INFO
    ai.cosplay: DEBUG

# Spring AI OpenAI-compatible configuration for Aliyun Bailian DeepSeek

management:
  endpoints:
    web:
      exposure:
        include: health,info

